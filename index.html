<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .chocolates {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .chocolate {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .chocolate:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .chocolate h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .chocolate p {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #666;
        }

        .chocolate img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .chocolate button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .chocolate button:hover {
            background-color: #45a049;
        }

        .cart {
            margin-top: 40px;
            border-top: 2px solid #4CAF50;
            padding-top: 20px;
        }

        .cart h2 {
            font-size: 2em;
            color: #4CAF50;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart ul li {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        .form {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form h2 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form p {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }

        .buy-button {
            display: none;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chocolate Store</h1>
        <div class="chocolates">
            <!-- Chocolate items -->
            <div class="chocolate" data-id="1">
                <img src="image1.png" alt="White Pista Apricots">
                <h3>White Pista Apricots</h3>
                <p>Price: ₹220/-</p>
                <button onclick="addToCart(1, 'White Pista Apricots', 220)">Add to Cart</button>
            </div>
            <div class="chocolate" data-id="2">
                <img src="image2.jpg" alt="White Caramel">
                <h3>White Caramel</h3>
                <p>Price: ₹220/-</p>
                <button onclick="addToCart(2, 'White Caramel', 220)">Add to Cart</button>
            </div>
            <div class="chocolate" data-id="3">
                <img src="image3.jpg" alt="Milk Wafers">
                <h3>Milk Wafers</h3>
                <p>Price: ₹220/-</p>
                <button onclick="addToCart(3, 'Milk Wafers', 220)">Add to Cart</button>
            </div>
            <div class="chocolate" data-id="4">
                <img src="image4.jpg" alt="Milk Oreo">
                <h3>Milk Oreo</h3>
                <p>Price: ₹230/-</p>
                <button onclick="addToCart(4, 'Milk Oreo', 230)">Add to Cart</button>
            </div>
            <div class="chocolate" data-id="5">
                <img src="image5.jpg" alt="Milk Chocolicious">
                <h3>Milk Chocolicious</h3>
                <p>Price: ₹230/-</p>
                <button onclick="addToCart(5, 'Milk Chocolicious', 230)">Add to Cart</button>
            </div>
            <div class="chocolate" data-id="6">
                <img src="image6.jpg" alt="Milk Mixed Nuts">
                <h3>Milk Mixed Nuts</h3>
                <p>Price: ₹220/-</p>
                <button onclick="addToCart(6, 'Milk Mixed Nuts', 220)">Add to Cart</button>
            </div>
            <div class="chocolate" data-id="7">
                <img src="image7.jpg" alt="Dark Almond">
                <h3>Dark Almond</h3>
                <p>Price: ₹230/-</p>
                <button onclick="addToCart(7, 'Dark Almond', 230)">Add to Cart</button>
            </div>
            <div class="chocolate" data-id="8">
                <img src="image8.jpg" alt="Dark Butterscotch">
                <h3>Dark Butterscotch</h3>
                <p>Price: ₹210/-</p>
                <button onclick="addToCart(8, 'Dark Butterscotch', 210)">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: ₹<span id="total">0</span></p>
        </div>

        <!-- Buy Now button -->
        <button class="buy-button" id="buy-now-button" onclick="submitOrder()">Buy Now</button>
    </div>

    <script>
        let cart = [];
        function addToCart(id, name, price) {
            cart.push({ id, name, price });
            updateCartUI();
        }

        function updateCartUI() {
            const cartList = document.getElementById("cart-list");
            const total = document.getElementById("total");
            const buyNowButton = document.getElementById("buy-now-button");
            cartList.innerHTML = "";
            let totalPrice = 0;
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ₹${item.price}`;
                cartList.appendChild(li);
                totalPrice += item.price;
            });
            total.textContent = totalPrice;

            // Show or hide the Buy Now button based on total amount
            if (totalPrice > 0) {
                buyNowButton.style.display = "block"; // Show button if total > 0
            } else {
                buyNowButton.style.display = "none"; // Hide button if total = 0
            }
        }

        function submitOrder() {
            const totalAmount = document.getElementById("total").textContent;

            // Google Form URL (replace with your actual form URL)
            const googleFormUrl = "https://forms.gle/iD6Wt2sjXTj5L9pa6"; 
            const redirectUrl = `${googleFormUrl}?entry.1234567890=${totalAmount}`;
            
            // Redirecting to Google Form with pre-filled total amount
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
